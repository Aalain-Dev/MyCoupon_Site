<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Coupon SIte</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar Code  -->
    <nav>
      <div class="container">
        <a href="#">
          <div class="image">
            <img src="./images/logo.png" alt="logo" title="logo" />
          </div>
        </a>
      </div>
    </nav>
    <section class="">
      <a href="#">
        <div class="banner-image w-100">
          <img
            src="./images/destkop_banner_image.jpg"
            class="img-css w-100"
            alt="Banner Img"
            title="Banner Img"
          />
        </div>
      </a>
    </section>
    <section class="bg-color localities-padding">
      <div class="container">
        <h2 class="text-center popular-text">Popular Localities</h2>
        <p class="text-center mumbai-text">in and around Mumbai</p>
        <div class="city-cards mt-90">
          <div class="d-flex justify-content-center gap-10">
            <div class="city-card">
              <p class="text-center card-number count" data-speed="100">373+</p>
              <p class="text-center city-name">JUHU</p>
            </div>
            <div class="city-card">
              <p class="text-center card-number count" data-speed="100">520+</p>
              <p class="text-center city-name">POWAI</p>
            </div>
            <div class="city-card">
              <p class="text-center card-number count" data-speed="100">1250+</p>
              <p class="text-center city-name">FORT</p>
            </div>
            <div class="city-card">
              <p class="text-center card-number count" data-speed="100">750+</p>
              <p class="text-center city-name">MALAD</p>
            </div>
          </div>
          <div class="d-flex justify-content-center gap-10 mt-2">
            <div class="city-card">
              <p class="text-center card-number count" data-speed="100">158+</p>
              <p class="text-center city-name">ANDHERI</p>
            </div>
            <div class="city-card">
              <p class="text-center card-number count" data-speed="100">2500+</p>
              <p class="text-center city-name">Bandra Kurla Complex</p>
            </div>
            <div class="city-card">
              <p class="text-center card-number count" data-speed="100">458+</p>
              <p class="text-center city-name">THANE</p>
            </div>
            <div class="city-card">
              <p class="text-center card-number count" data-speed="100">125+</p>
              <p class="text-center city-name">VASHI</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
     <footer class="footer-bg-color">
<p class="text-center footer-text">        Copyright Idealake-assignment.com, All rights reserved.</p>
     </footer>
  </body>
  <script src="./js/script.js"></script>
</html>
